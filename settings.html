<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <nav class="nav">
        <a class="nav-brand" href="index.html">Git Gud</a>
        <div class="nav-links">
          <a href="profile.html">Back to Profile</a>
        </div>
      </nav>
    </header>

    <main class="settings-panel">
      <div class="card settings-card">
        <h1>Settings</h1>

        <form class="settings-form" action="#" method="post">
          <label for="email">Change Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="johnninoalcala@gmail.com"
          />

          <label for="address">Change Address</label>
          <input type="text" id="address" name="address" value="springfield" />

          <label for="password">Change Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="New password"
          />

          <label for="theme">Theme</label>
          <select id="theme" name="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>

          <button type="button" class="save-btn">Save</button>
        </form>
      </div>
    </main>

    <footer class="footer">&copy; Git Gud IT services</footer>
  </body>
</html>
